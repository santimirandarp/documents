<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        /* reset */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;

        }

        /* automatically take height of the elements */
        .main {
            background-color: brown;
            overflow: auto;
            /* automatically adjusts height to anchors */
        }

        .main__lis {
            margin-left: 20px;
            float: left;
            /* float the list items of the main ul */
        }

        a {
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .dropdown ul {
            width: 120px;
            text-align: left;
            position: absolute;
            background-color: pink;
            display: none;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }


        .dropdown:hover ul {
            display: block;
        }
    </style>
</head>

<body>

    <nav>
        <ul class='main'>
            <li class='main__lis'><a href="#">Home</a></li>
            <li class='main__lis'><a href="#">News</a></li>
            <li class='main__lis dropdown'>
                <a href="#">Dropdown</a>
                <ul class='dropdown_ul'>
                    <li><a href="#">link 1</a></li>
                    <li><a href="#">link 2</a></li>
                    <li><a href="#">link 3</a></li>
                </ul>
            </li>

        </ul>
    </nav>
</body>

</html>
