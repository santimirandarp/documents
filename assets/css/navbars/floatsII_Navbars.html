<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floats:NavBars</title>
    <style>
        ul {
            list-style: none;
            overflow: hidden;
            background-color: grey;
            padding: 0;
        }

        ul li {
            float: left;
        }

        ul li a {
            display: inline-block;
            padding: 10px;
            background-color: greenyellow;
            text-decoration: none;
            opacity: 1;
        }

        a.active {
            background-color: red;
        }

        a:hover {
            opacity: 0.5;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <nav>
        <!-- semantics -->

        <ul>
            <li><a class='active' href="#" class="link link4">Link 1</a></li>
            <li><a href="#" class="link link4">Link 2</a></li>
            <li><a href="#" class="link link4">Link 3</a></li>
            <li><a href="#" class="link link4">Link 4</a></li>
        </ul>
    </nav>


  
</body>

</html>
