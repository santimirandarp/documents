<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
div.relative {
  position: relative;
  display: inline-block;
}

        ul.absolute {
          position: absolute;
          display: none;
          list-style: none;
          /*2 absolutely necessary lines*/
          padding: 0;
          margin: 0;

        }

        ul.absolute > li {
          padding: 0;margin: 0;
        }
        /*do not do this general in real life*/
        a {
          display: block;
          padding: 10px;
        }

        div.relative:hover>ul.absolute {
          display: block;
          /*shadows really improve dropdowns*/
          box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
          /*100% of the parent, comment to see how t looks without*/
          width: 100%;
          background-color:grey;
        }
    </style>

  </head>

  <body>
    <h2>Dropdowns</h2>
    <p>In the most basic scenario a dropdown is a container with <em>2 elements</em>.One contains text and the other is
    the dropdown.</p>
    <div class="relative">
      <span>dropdown</span>
      <ul class="absolute">
        <li><a href="#">link 1</a></li>
        <li><a href="#">link 2</a></li>
        <li><a href="#">link 3</a></li>
        <li><a href="#">link 4</a></li>
        <li><a href="#">link 5</a></li>
      </ul>
    </div>

  </body>
</html>
